apply plugin: 'java'

repositories {
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    implementation files('lib/jade.jar')
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDirs = ['part1', 'part2', 'part3']
        }
    }
}

task run(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'jade.Boot'
    args = [
        '-gui',
        '-agents',
        'SellerAgent:part1.SellerAgent(100,130);BuyerAgent1:part1.BuyerAgent(150);BuyerAgent2:part1.BuyerAgent(180);BuyerAgent3:part1.BuyerAgent(200)'
    ]
} 